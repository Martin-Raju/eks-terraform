apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress-container
        image: polinux/stress
        command: ["stress"]   # <== This is the actual binary to run
        args: ["--vm", "1", "--vm-bytes", "1G", "--vm-hang", "1"]
        resources:
          requests:
            memory: "600Mi"
            cpu: "500m"
